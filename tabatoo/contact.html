<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="favicon.ico" href="img/favicon.ico" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Tabatoo</title>
</head>

<body class="bg-color-2 text-center d-flex">
    <form name="sentMessage" class="contact-form" id="contactForm" novalidate>
        <div class="mb-4"><img src="img/logo-black.svg" alt=""></div>
        <div class="headline mb-3">Let's get in touch</div>
        <div class="control-group textbox-outer">
            <div class="controls">
                <input type="text" class="form-control" placeholder="Full Name" id="name" required
                    data-validation-required-message="This field is required." />
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group textbox-outer">
            <div class="controls">
                <input type="email" class="form-control" placeholder="Email" id="email" required
                    data-validation-required-message="This field is required." />
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group textbox-outer">
            <div class="controls">
                <input type="text" class="form-control" placeholder="Company" id="company" required
                    data-validation-required-message="This field is required." />
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group textbox-outer">
            <div class="controls">
                <input type="text" class="form-control" placeholder="Company Website" id="website" required
                    data-validation-required-message="This field is required." />
                <p class="help-block"></p>
            </div>
        </div>
        <div class="control-group textbox-outer">
            <div class="controls">
                <input type="text" class="form-control" placeholder="Job Title" id="jobtitle" required
                    data-validation-required-message="This field is required." />
                <p class="help-block"></p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg mt-3 pr-5 pl-5 text-uppercase rounded-pill"
            id="button">Submit</button>
        <div id="success"></div>
    </form>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="js/jqBootstrapValidation.js"></script>
<script src="js/contact-us.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->

</html>
